<!doctype html>

<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/css/reversep_calculator.css">
	


</head>
<body>
	<h1>Calculator</h1>

	<div class="calculator">

	  <input type="text" id = "left" readonly>
	  <input type="text" id = "right" readonly>
	  <input type="text" id = "middle" readonly>
 	
	  <button class="number"  data-value = "1">1</button>
	  <button class="number"  data-value = "2">2</button>
	  <button class="number"  data-value = "3">3</button>
	  <button class="operand" data-value = "+">+</button>
  
	  <button class="number" data-value = "4">4</button>
	  <button class="number" data-value = "5">5</button>
	  <button class="number" data-value = "6">6</button>
	  <button class="operand" data-value = "-">-</button>
	  
	  <button class="number" data-value = "7">7</button>
	  <button class="number" data-value = "8">8</button>
	  <button class="number" data-value = "9">9</button>
	  <button class="operand" data-value = "*">X</button>


	  <button id ="clear" data-value = "CL">CL</button>
	  <button class="number"  data-value = "0">0</button>
	  <button class ="number" id = "decimal" data-value = ".">.</button>
	  <button class="operand" data-value = "/">/</button>

	  <button id = "hexadecimal" data-value = "hex">hex</button>
	  <button id = "binary" data-value = "binary">bin</button>
	  <button></button>
	  <button id ="equals" data-value = "=">=</button>
	  
	 
	</div>
	
	<script src = "/js/reversep_calculator.js"> </script>

</body>
</html>
