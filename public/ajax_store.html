
<!DOCTYPE html>
<html>
<head>    
    <title>Online Store</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
</head>
<body>

<h1>My Tool Store</h1>

<table id="products" class="table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts">  
    </tbody>

</table>

<button id="refresh"> Refresh</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    // TODO: Create an ajax GET request for /data/inventory.json
    function inventory(){
        $("#insertProducts").html("");
        $.get("/data/inventory.json").done(function(data){
            console.log("Here is the data you wanted");
            console.log(data);
            data.forEach(function(parse){
                var rowHTML = "<tr>" 
                    rowHTML += "<td>" + parse.title +"</td>"
                    rowHTML += "<td>" + parse.quantity +"</td>"
                    rowHTML += "<td>" + parse.price + "</td>"
                    rowHTML += "<td>" + parse.categories.join(", ") + "</td>"
                    rowHTML += "</tr>"

                $("#insertProducts").append(rowHTML);
            });
        });
    }
    inventory();

    $("#refresh").click(inventory);


})();
            

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
</script>

</body>
</html>
