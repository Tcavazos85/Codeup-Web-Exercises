	<script>
        "use strict";

         $(document).ready(function() {

            $('.navigation a').click(function(e) {
                e.preventDefault();

                $(this).css("background-color", "#4f4");
            });

            $(".navigation a").dblclick(function() {
                $(this).css("background-color", "#fff")
            });

             $(".navigation a").hover (

                });
