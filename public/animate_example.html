<!doctype html>

<html>
<head>
	<title>Animation Structure</title>
	<style type="text/css">
		#box {
			height: 100px;
			width: 100px;
			background-color: blue;
			position: relative;
		}
	</style>
</head>
<body>
	
	<button id = "animate">Move Me</button>
	<div id = "box">
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		$("#animate").click(function() {
			$("#box").animate({
		    left: "30px",
		    top:  "50px"
		}, 1000);
		});
	</script>

</body>
</html>
