<!DOCTYPE html>
<!-- saved from url=(0035)http://codeup.dev/dom_query_js.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>DOM: Query and Modify</title>
</head>
<body>
    <h1 id="main-header">Javascript is Cool</h1>
    <ul>
        <li data-dbid="1" style="color: blue;">Item 1</li>
        <li data-dbid="2">Item 2</li>
        <li data-dbid="3" style="color: grey;">Item 3</li>
        <li data-dbid="4">Item 4</li>
        <li data-dbid="5" style="color: grey;">Item 5</li>
    </ul>

    <button id="btn1">JavaScript</button>
    <button id="btn2">Change Sub Header</button>
    <button id="btn3">Change List Colors</button>
    <button id="btn4">Change Paragraph Text</button>

    <h2 id="sub-header" style="color: blue;">Hello Again.</h2>
    <p class="sub-paragraph">Mission Accomplished</p>

    <script>
        "use strict";
        (function() {
            // TODO: Uncomment next line and get the main header element by id
            var mainHeader = document.getElementById("main-header");
        

            // TODO: Set inner html of mainHeader to "JavaScript is Cool"
            function listener(event) {
            mainHeader.innerHTML = "Javascript is Cool";
            };

            document.getElementById("btn1").addEventListener("click", listener, false);

            // TODO: Uncomment the next line and get the sub header element by id
            var subHeader = document.getElementById("sub-header");

            // TODO: Set the text color of subHeader to blue
            function listener2(event) {
             subHeader.style.color = "blue";
            };
            
            document.getElementById("btn2").addEventListener("click", listener2, false);

            // TODO: Uncomment the next line and get all list items
            var listItems = document.getElementsByTagName('li');
            

        
            // TODO: Set text color on every other list item to grey
            // TODO: Set text color of li with dbid = 1 to blue
            function listener3(event){
            for(var i = 0; i < listItems.length; i+= 1) {
                if (i % 2 == 0){
                    listItems[i].style.color = "grey";
                }
                if(listItems[i].getAttribute("data-dbid") == "1"){
                    listItems[i].style.color = "blue";
                }    
                }
            };

            document.getElementById("btn3").addEventListener("click", listener3, false);
            console.log(listItems)
            
           
            
            // TODO: Uncomment the next line and get all elements with class name sub-paragraph
            var subParagraphs = document.getElementsByClassName("sub-paragraph");
        

            // TODO: Change the text in the first sub paragraph to "Mission Accomplished!"
            function listener4(event) {
            subParagraphs[0].innerText = "Mission Accomplished";
            };
            document.getElementById("btn4").addEventListener("click", listener4, false);
        })();
    </script>


</body></html>
