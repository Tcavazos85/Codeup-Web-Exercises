<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        #map-canvas {
            width: 770px;
            height: 481px;
        }
    </style>
</head>
<body>
    <!-- div to hold map -->
    <div id="map-canvas"></div>

    <!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRGwSLSC1DuLDpkhl-s1Bf4mDsLIx3w3Y"></script>

    <!-- Script to show address on map -->
    <script type="text/javascript">
    (function() {
        "use strict";
// Include code from previous example

// Set our address to geocode
var address = "18720 Stone Oak Parkway, San Antonio, TX, 78258";

// Init geocoder object
var geocoder = new google.maps.Geocoder();
var sushi = { lat: 29.609863, lng: -98.491057};
// Add the marker to our existing map
var marker = new google.maps.Marker({
      position: sushi,
      map: map
  });
// Geocode our address
geocoder.geocode({ "address": address }, function(results, status) {

   // Check for a successful result
   if (status == google.maps.GeocoderStatus.OK) {

       // Recenter the map over the address
       map.setCenter(results[0].geometry.location);
   } else {

       // Show an error message with the status if our request fails
       alert("Geocoding was not successful - STATUS: " + status);
   }
});
        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 18,

            // This sets the center of the map at our location
            center: {
                lat:  29.609863,
                lng: -98.491057
            },
            // Show this map in satellite view
            mapTypeId: google.maps.MapTypeId.SATELLITE

        };
        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        var sushi = { lat: 29.609863, lng: -98.490657};
        var image = "img/sushi.png"
        // Add the marker to our existing map
        var marker = new google.maps.Marker({
              position: sushi,
              map: map,
              icon: image 
          });
        // Create a new infoWindow object with content
        var infowindow = new google.maps.InfoWindow({
            content: "Feeding the world, one fish at a time."
        });

        // Open the window using our map and marker
        infowindow.open(map, marker);

    })();
    </script>
</body>
