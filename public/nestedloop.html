<!doctype html>
<html>
<head>
	<title>Nested Loop</title>
</head>
<body>
	<h1>Nested Loop</h1>
	<script >

		for(var i = 9; i <= 10; i++) {
		  for(var j = 1; j<= 10; j++) {
		  	console.log(i + " * " + j+ " = " + i*j);
		   	console.log("inner loop");
		  }
		  console.log("outer loop");
		}

	</script>

</body>
</html>
